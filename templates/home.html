<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        /* Reset podstawowych stylów */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Podstawowe style dla całej strony */
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #eceff1, #ffffff);
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 0 10px;
        }

        /* Nagłówek strony */
        header {
            margin-bottom: 20px;
        }

        h1 {
            font-size: 32px;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        /* Stylowanie linku jako przycisk */
        .btn-login {
            display: inline-block;
            padding: 12px 24px;
            background-color: #3498db;
            color: #ffffff;
            text-decoration: none;
            border-radius: 8px;
            font-size: 16px;
            transition: background-color 0.2s ease, transform 0.1s ease;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.2);
        }

        /* Efekt hover na przycisku */
        .btn-login:hover {
            background-color: #2980b9;
            transform: scale(1.1);
        }

        /* Responsywne dostosowanie tekstu */
        @media (max-width: 768px) {
            h1 {
                font-size: 24px;
            }

            .btn-login {
                font-size: 14px;
                padding: 8px 16px;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Witamy na stronie głównej</h1>
    </header>

    <main>
        <a href="/login" class="btn-login">Zaloguj się</a>
    </main>
</body>

</html>
