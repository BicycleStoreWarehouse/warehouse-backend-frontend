<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edytuj Pracownika</title>
    <style>
        /* Reset and base styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    line-height: 1.6;
    background-color: #f4f7f6;
    color: #333;
}

.container {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    background-color: #ffffff;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

/* Header Styles */
header {
    background-color: #2c3e50;
    color: #ffffff;
    padding: 15px 20px;
    text-align: center;
    margin-bottom: 20px;
}

header h1 {
    font-size: 24px;
    font-weight: 600;
}

/* Navigation Styles */
nav {
    background-color: #34495e;
    margin-bottom: 20px;
}

nav ul {
    list-style-type: none;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
}

nav ul li {
    margin: 10px;
}

nav ul li a {
    color: #ecf0f1;
    text-decoration: none;
    padding: 8px 12px;
    border-radius: 4px;
    transition: background-color 0.3s ease;
}

nav ul li a:hover {
    background-color: #2980b9;
    color: #ffffff;
}

/* Form Styles */
.content {
    padding: 20px;
}

form {
    background-color: #f8f9fa;
    padding: 20px;
    border-radius: 8px;
    margin-bottom: 20px;
}

form label {
    display: block;
    margin-bottom: 5px;
    font-weight: 600;
    color: #2c3e50;
}

form input[type="text"],
form input[type="email"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 16px;
    margin-bottom: 15px;
    transition: border-color 0.3s ease;
}

form input[type="text"]:focus,
form input[type="email"]:focus {
    outline: none;
    border-color: #3498db;
    box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
}

form button[type="submit"] {
    display: inline-block;
    padding: 10px 20px;
    background-color: #3498db;
    color: #ffffff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease;
    margin-top: 10px;
}

form button[type="submit"]:hover {
    background-color: #2980b9;
}

/* Responsive Design */
@media screen and (max-width: 768px) {
    .container {
        padding: 10px;
        width: 95%;
    }

    nav ul {
        flex-direction: column;
        align-items: center;
    }

    nav ul li {
        margin: 5px 0;
        width: 100%;
        text-align: center;
    }

    nav ul li a {
        display: block;
        width: 100%;
    }

    form input[type="text"],
    form input[type="email"] {
        font-size: 14px;
        padding: 8px;
    }

    form button[type="submit"] {
        width: 100%;
    }
}

/* Utility Classes */
.text-danger {
    color: #dc3545;
}

.text-success {
    color: #28a745;
}
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Edytuj Pracownika</h1>
        </header>

        <nav>
            <ul>
                <li><a href="/warehouse/dashboard">Strona główna</a></li>
                <li><a href="/warehouse/dashboard">Przejdź do magazynu</a></li>
                <li><a href="/hr/dashboard">Twój dashboard</a></li>
                <li><a href="/hr/workers">Pracownicy</a></li>
                <li><a href="/hr/orders">Zamówienia</a></li>
                <li><a href="/hr/create_task">Zadania</a></li>
                <li><a href="/hr/vacation">Urlopy</a></li>
                <li><a href="/logout">Wyloguj się</a></li>
            </ul>
        </nav>

        <section class="content">

        <form method="POST">
            <input type="hidden" name="id" value="{{.User.ID}}">

            <label for="name">Imię</label>
            <input type="text" id="name" name="name" value="{{.User.Name}}" required>

            <label for="surname">Nazwisko</label>
            <input type="text" id="surname" name="surname" value="{{.User.Surname}}" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" value="{{.User.Email}}" required>

            <label for="phone">Telefon</label>
            <input type="text" id="phone" name="phone" value="{{.User.Phone}}" required>

            <label for="street">Ulica</label>
            <input type="text" id="street" name="street" value="{{.User.Street}}" required>

            <label for="city">Miasto</label>
            <input type="text" id="city" name="city" value="{{.User.City}}" required>

            <label for="state">Województwo</label>
            <input type="text" id="state" name="state" value="{{.User.State}}" required>

            <label for="zip">Kod pocztowy</label>
            <input type="text" id="zip" name="zip" value="{{.User.Zip}}" required>

            <label for="country">Kraj</label>
            <input type="text" id="country" name="country" value="{{.User.Country}}" required>

            <label for="bank_account">Numer konta bankowego</label>
            <input type="text" id="bank_account" name="bank_account" value="{{.User.BankAccount}}" required>

            <label for="name_bank">Nazwa banku</label>
            <input type="text" id="name_bank" name="name_bank" value="{{.User.NameBank}}" required>

            <button type="submit">Zapisz zmiany</button>
        </form>
        </section>
    </div>
</body>
</html>
